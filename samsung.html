<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung S22</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .hero {
            text-align: center;
            margin-bottom: 40px;
        }
        .hero img {
            width: 300px;
            border-radius: 12px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1428a0;
            margin-bottom: 10px;
        }
        .price {
            font-size: 1.8rem;
            color: #000000;
            margin-bottom: 0px;
            font-weight: bold; /* Added bold styling here */
        }
        .description {
            max-width: 800px;
            text-align: center;
            margin-top: -20px;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }
        .cta-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #1428a0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #0e1d76;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="hero">
            <img src="SamS22.jpg" alt="Samsung S22">
            <h1>Samsung S22</h1>
            <p class="price">($999)</p> <!-- Price added and bold -->
        </div>
        <div class="description">
            <p>Experience the latest in mobile technology with the Samsung S22. From its stunning display to its cutting-edge camera and long-lasting battery, the S22 sets a new standard for what a smartphone can be.</p>
        </div>
        <button class="cta-button">Order Yours</button>
    </div>

</body>
</html>
